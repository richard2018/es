<html>

<title>DronFw Example</title>
<script type="text/javascript" src="../DronFw/boot.js" loadClass="Base64"></script>
<style>
	body,td{font-size:12px;}
</style>
</head>
<body>

<h2>载入 Base64 类</h2>
<hr>

<script type="text/javascript">
var Base64 = new DronFw.Class.Base64();
var test = Base64.encode("123456");//对 123456 进行编码
var test2 = Base64.decode("MTIzNDU2");//对 MTIzNDU2 进行解码
window.alert("123456 的Base64编码是 " + test);
window.alert("Base64编码为 MTIzNDU2 的明码是 " + test2);
/*
	类 Base64 有两个方法：
	encode(str)  返回 str 的 base64 编码
	decode(str)  返回 str 的 base64 解码
*/
</script>




</body>
</html>
