<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<meta http-equiv="Content-Language" content="zh-CN">
<title>DronFw Example</title>
<style type="text/css"> td,body{font-size:12px;}</style>
<script type="text/javascript" src="../DronFw/boot.js" loadClass="IdentCode"></script>
</head>
<body>
<h2>游戏人伪验证码类</h2>
<hr>

验证码：
<div id="ic"></div>

验证值：
<div id="va"></div>

<input type="button" value="刷新" onclick="tre()">

<script type="text/javascript">

function tre()
{
	$("ic").innerHTML = "";

	var vic = new DronFw.Class.IdentCode;
	vic.CreateInto("ic");

	$("va").innerHTML = vic.value;
}
tre();

/*
	IdentCode 类的属性和方法各一个：
	属性：
		value   :   验证码的值，初始为 0
	方法：
		CreateInto(tid)  :  在 id 为 tid 的层里创建验证码

	说明：此类只能用于静态网站骗骗菜鸟，并不能真正防止第三方程序截获验证码
*/

</script>

</body>
</html>
