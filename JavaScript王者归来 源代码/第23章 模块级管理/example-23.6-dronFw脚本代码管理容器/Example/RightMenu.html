<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<meta http-equiv="Content-Language" content="zh-CN">
<title>DronFw Example</title>
<style type="text/css">td,body{font-size:12px;}</style>
<script type="text/javascript" src="../DronFw/boot.js" loadClass="RightMenu"></script>
</head>
<body>
<h2>游戏人右键菜单类</h2>
<hr>

<script type="text/javascript">
	var rm = new DronFw.Class.RightMenu();
	rm.AddItem("项目1","alert(1)");
	rm.AddItem("项目2","alert(2)");
	rm.AddItem("项目3","alert(3)");
	rm.AddItem("项目4","alert(4)");
	rm.AddLine();
	rm.AddItem("项目5","alert(5)");
	rm.AddItem("项目6","alert(6)");
	rm.AddItem("项目7","alert(7)");
	rm.Setup();
/*
	RightMenu 类有如下属性：
	borderTop    : 设置上边框样式，如："1px solid red" 可设为1px粗的红色的线
	borderLeft   : 同上
	borderRight  : 同上
	borderBottom : 同上
	backgroundColor : 设置背景颜色

	RightMenu 类有三个方法：
	AddItem(a,b)  添加一个菜单项，名为 a，动作为 b
	AddLine()  添加一个分割符
	Setup()  初始化

	由于 RightMenu 类的不可复用性，再次实例化已经无效，如下，rm2 不是有效的，RightMenu 类已存在一个实例 rm
	var rm2 = new DronFw.Class.RightMenu();
	window.alert(rm2.Setup);  //这里将返回 undefined
*/
</script>


<!-- 以下这句没有意义，纯粹为增加滚动条以便测试 -->
<div style="width:2000px;height:2000px;"></div>

</body>
</html>
