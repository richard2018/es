<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<meta http-equiv="Content-Language" content="zh-CN">
<title>DronFw Example</title>
<style type="text/css"> td,body{font-size:12px;} </style>
<script type="text/javascript" src="../../DronFw/boot.js" loadClass="Ajax"></script>
</head>
<body>
<h2>游戏人 Ajax 类之 getRemote 方法</h2>
<hr>

<div id="stb">&nbsp;</div>
<input type="button" value="获取 http://www.baidu.com" onclick="getbaidu()"><br />
<input type="button" value="获取 http://www.baidu.com 的标题" onclick="getbaidut()">

<script type="text/javascript">
	var Ajax = new DronFw.Class.Ajax();
	function getbaidu()
	{
		$("stb").innerHTML = "抓取中...";
		var re = Ajax.getRemote("http://www.baidu.com", "gb2312");
		$("stb").innerHTML = "&nbsp;";
		window.alert(re);
	}
	function getbaidut()
	{
		$("stb").innerHTML = "抓取中...";
		var re = Ajax.getRemote("http://www.baidu.com", "gb2312", "<title>(.*)</title>");
		$("stb").innerHTML = "&nbsp;";
		window.alert(re);
	}
/*
	Ajax 类之 getRemote 方法
	getRemote(url, char, reg)    得到 url 的源代码， char 是编码方式，可选 gb2312|utf-8,  reg为正则表达式，用来过滤无用的代码
*/
</script>

</body>
</html>
