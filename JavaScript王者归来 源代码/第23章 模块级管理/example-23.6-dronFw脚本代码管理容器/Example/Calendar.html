<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<meta http-equiv="Content-Language" content="zh-CN">
<title>DronFw Example</title>
<script type="text/javascript" src="../DronFw/boot.js" loadClass="Calendar"></script>
<style>
	body,td{font-size:12px;}
</style>
</head>
<body>

<h2>游戏人日期输入类</h2>
<hr>

选择日期：<input type="text" id="abc" value="2005-05-06">
选择日期：<input type="text" id="abc2" format="mm/dd/yy">（格式为mm/dd/yy）
选择日期：<input type="text" id="abc3" format="yy年mm月dd日">（其它自定义格式）

<script type="text/javascript">
new DronFw.Class.Calendar("abc");
new DronFw.Class.Calendar("abc2");
new DronFw.Class.Calendar("abc3");
</script>

</body>
</html>
