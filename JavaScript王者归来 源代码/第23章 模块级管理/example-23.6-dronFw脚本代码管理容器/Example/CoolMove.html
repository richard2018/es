<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<meta http-equiv="Content-Language" content="zh-CN">
<title>DronFw Example</title>
<style type="text/css">
	td,body{font-size:12px;}
	#test{
		color:#fff;
		line-height:98px;
		text-align:center;
		background-color:#f00;width:100px;height:100px;
		border:1px solid #888;
		cursor:default;
	}
	#testsd{
		position:absolute;
		left:100px; top:100px;
		width:100px; height:100px;
		background-image:url(none.gif);
		border:1px solid #888;

	}
</style>
<script type="text/javascript" src="../DronFw/boot.js" loadClass="Shift;DragDrop"></script>
</head>
<body>

<h2>“∆∂Ø≤‚ ‘</h2>

<hr>

<div id="test" style="left:100px;top:100px;position:absolute;">
	«Î“∆∂ØŒ“
</div>
<div id="testsd"></div>

<script type="text/javascript">
	new DronFw.Class.DragDrop("testsd");
	$("testsd").onmouseup = function()
	{
		this.style.display = "none";
		$("test").onmousemove = null;
		new DronFw.Class.Shift("test").Move(
			parseInt(this.style.left,10),parseInt(this.style.top,10),function ()
			{
				$("test").onmousemove = function()
				{
					$("testsd").style.display="block";
				}
			}
		);
	}
	document.body.onselectstart = function(){return false;}
</script>

</body>
</html>
