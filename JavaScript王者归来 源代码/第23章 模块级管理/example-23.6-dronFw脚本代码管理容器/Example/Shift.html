<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<meta http-equiv="Content-Language" content="zh-CN">
<title>DronFw Example</title>
<style type="text/css"> body,td{font-size:12px;}</style>
<script type="text/javascript" src="../DronFw/boot.js" loadClass="Shift"></script>
</head>
<body>
<h2>游戏人移位类</h2>
<hr>
<div id="test" style="background-color:red;width:50px;height:50px;left:200px;top:200px;position:absolute;"></div>
<div>
	输入两个数字试试：<br>
	X:<input type="text" size="3" id="testx" value="20">
	Y:<input type="text" size="3" id="testy" value="20">
	<input type="button" value="go!" onclick="testgo()">
</div>

<script type="text/javascript">
	function testgo()
	{
		var x = $("testx").value * 1;
		var y = $("testy").value * 1;
		if (isNaN(x)) x=0;
		if (isNaN(y)) y=0;
		new DronFw.Class.Shift("test").Move(x,y);
	}
/*
	注意：Shift 类在实例化的时候必须传入所移动的对象ID
	Shift 类只有一个方法：
	Move(x,y,fun) 将对象移动至 x,y 的位置，当移动完成后，执行fun，fun可缺省
*/
</script>
</body>
</html>
