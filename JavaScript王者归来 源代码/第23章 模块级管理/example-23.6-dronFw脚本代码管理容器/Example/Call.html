<body>

<h2>Call</h2>
<hr>


<!--

	这是 DronFw 测试 Call 指令的一个例子

-->

<input type="button" value="DronFw.Call('comm2')" onclick="test()">

<script type="text/javascript">
	DronFw.JsPath = "./Commands/";//指定脚本文件存放路径
	DronFw.Call("comm1");//加载 com1.js，注意，这里不包含扩展名，下同
	function test()
	{
		DronFw.Call("comm2");
	}
</script>
