<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<meta http-equiv="Content-Language" content="zh-CN">
<title>DronFw Example</title>
<style type="text/css"> td,body{font-size:12px;}</style>
<script type="text/javascript" src="../DronFw/boot.js" loadClass="MarqueeBar"></script>
</head>
<body>
<h2>MarqueeBar类</h2>
<hr>

<table>
	<tr height=50>
		<td id="v"></td>
	</tr>
	<tr>
		<td id="v2" height=50></td>
	</tr>
</table>

<script type="text/javascript">
var ERROR_CONTAINERNOTFOUND = "container not found";
var ERROR_JSCOMMAND = "Error in js Command";
var MarqueeCount = 0;
var MarqueeCollection = new Array();
var MarqueeBarNoMsg = "no message";
var MarqueeDefaultSleepTime = 2000;

window.onload = function()
{
	var MarqueeBar = DronFw.Class.MarqueeBar;

	var m1 = new MarqueeBar("v",150,50,200,MarqueeBar.H);
	m1.setBorder("0px solid #000000");
	m1.setBackground("#ffffff");
	m1.setHAlign("CENTER");
	m1.setVAlign("MIDDLE");
	m1.add("<img src='' align=absmiddle> 大家好，哈哈哈","window.open('http://www.21cn.com')");
	m1.add("<img src='' align=absmiddle> 请多多照顾哦~","alert('请多多照顾哦~')");
	m1.add("<img src='' align=absmiddle> 没人捧场~","alert('没人捧场~-_-||')");
	m1.start();

	var m1 = new MarqueeBar("v2",150,50,2000,MarqueeBar.V);
	m1.setBorder("1px solid #000000");
	m1.setBackground("#ffffff");
	m1.setHAlign("CENTER");
	m1.setVAlign("MIDDLE");
	m1.add("<img src='' align=absmiddle> 大家好，哈哈哈","alert('大家好，哈哈哈')");
	m1.add("<img src='' align=absmiddle> 请多多照顾哦~","alert('请多多照顾哦~')");
	m1.add("<img src='' align=absmiddle> 没人捧场~","alert('没人捧场~~-_-||')");
	m1.start();
}
/*
	MarqueeBar 类的说明待写
*/
</script>
</body>
</html>
