<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<meta http-equiv="Content-Language" content="zh-CN">
<title>DronFw Example</title>
<script type="text/javascript" src="../DronFw/boot.js" loadClass=""></script>
</head>
<body>

<h2>Import</h2>
<hr>

<input type="button" value="测试" onclick="test()">

<!--

	这是 DronFw 测试 Import 指令的一个例子

-->

<script type="text/javascript">
function test()
{
	if(!DronFw.Class.MD5)
	DronFw.Import("MD5");//加载 MD5 类
	var md5 = new DronFw.Class.MD5;
	var str = md5.calc("123456",32);
	window.alert("123456 的MD5值是：" + str);
}
</script>

</body>
</html>
