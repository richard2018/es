<body>
<h2>游戏人 FlyingDiv 类</h2>
<hr>

<a href="#" onclick="return false;" onfocus="test.Show();" onblur="test.Hide();">点这里测试</a>

<div id="fdiv" style="position:absolute; left: 100px; top: 100px; width: 300px; height: 300px; border: 1px solid #808080; text-align: center; line-height: 300px; display: none;">
	Hello, DronFw FlyingDiv Class!
</div>

<script type="text/javascript">
	var test = new DronFw.Class.FlyingDiv("fdiv", 30, 74);
/*
	FlyingDiv 类有两个方法：
	Show()  动态显示层
	Hide()  动态隐藏层

	FlyingDiv 实例化需传三个参数：
	FlyingDiv(obj, minx, miny)
	obj 为层的引用（或ID）
	minx 为消失点的 x 坐标
	miny 为消失点的 y 坐标
*/
</script>

</body>
