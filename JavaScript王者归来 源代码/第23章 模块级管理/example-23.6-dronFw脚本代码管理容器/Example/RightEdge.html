<html>

<head>

<title>DronFw Example</title>
<script type="text/javascript" src="../DronFw/boot.js" loadClass="RightEdge"></script>
</head>

<body>

<h2>游戏人对联广告类</h2>
<hr>

<div id="mover" style="position:absolute; left:100px; top:100px; width:90px; height:300px; background-color:red;"></div>

<div id="mover2" style="position:absolute; left:800px; top:200px; width:90px; height:300px; background-color:blue;"></div>

<div id="mover3" style="position:absolute; left:450px; top:200px; width:90px; height:300px; background-color:green;"></div>

<script type="text/javascript">
//只要你内存允许，可无限个 ^_^
new DronFw.Class.RightEdge("mover");
new DronFw.Class.RightEdge("mover2");
new DronFw.Class.RightEdge("mover3");

/*
	类 RightEdge 不需要属性和方法。
*/

</script>

<!-- 下面这句没什么实际作用，纯粹是为了产生一条滚动条，以便测试 -->
<div style="height:2000px;"></div>

</body>

</html>
