<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<meta http-equiv="Content-Language" content="zh-CN">
<title>DronFw Example</title>
<script type="text/javascript" src="../DronFw/boot.js" loadClass="Window;DragDrop"></script>
<style type="text/css"> * {font-size:12px;} </style>
</head>
<body>

<span style="font-size:15px;font-weight:bold;">DronFw 加载两个拖动相关的类</span>
<hr>

<div id="id1" style="position:absolute;width:100px;height:100px;background:#ddd;">请拖动我！</div>

<!--

	这是 DronFw 同时载入两个拖动相关的类，本例证实了这两个类并不会冲突

-->

<script type="text/javascript">
	new DronFw.Class.DragDrop("id1");//可拖动类
	var Win = new DronFw.Class.Window();//窗体类
	Win.Left = 200;
	Win.Top = 200;
	Win.Show();
</script>

</body>
</html>
