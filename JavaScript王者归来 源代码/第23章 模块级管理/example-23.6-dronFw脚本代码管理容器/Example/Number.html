<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<meta http-equiv="Content-Language" content="zh-CN">
<title>DronFw Example</title>
<script type="text/javascript" src="../DronFw/boot.js" loadPrototype="Number"></script>
<style type="text/css">
	td,body{font-size:12px;}
	.code
	{
		font-family:"fixedSys";
	}
	button{
		border:1px solid #888;
		background-color:#fff;
		font-family:"fixedSys";
		text-align:left;
	}
</style>
</head>
<body>
<h2>Number 扩展方法</h2>
<hr>

<div class="code">
var n1 = 78;
</div>

<br>

<button onclick="window.alert(n1.fillZero(5));">
window.alert(n1.<font color="red">fillZero(5)</font>)
</button>
<span class="code">//数字补零</span><br>


<script type="text/javascript">
	var n1 = 78;
</script>

</body>
