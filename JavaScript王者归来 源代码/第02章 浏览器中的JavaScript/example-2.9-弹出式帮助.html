<OBJECT
id=pophelp 
type="application/x-oleobject" 
classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11"
>
<PARAM name="Command" value="HH Version">
</OBJECT>

<script language=javascript>
popstyle= "Verdana,10,,";//弹出式帮助字体设定

function showPophelp(helpstr,w,h,Foreground,Background){
	if (body.style.cursor=='help')  //如果当前鼠标是"?"形状
	pophelp.TextPopup(helpstr,popstyle,w,h,Foreground,Background); //显示帮助文本信息
}

//在现实完帮助信息后页面上任何一个位置点击鼠标时处理resetCursor
document.onclick=resetCursor; 
	function resetCursor(){
	if (!(event.srcElement.innerText=="?"))
	body.style.cursor='default';	//恢复鼠标样式为默认
}
</script>
</head>

<body id=body style="cursor:default;">
