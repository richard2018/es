		<script type="text/javascript">
		function fn() {
			return 20;
		}

		fn.toString = function() {
			return 10;
		}

		fn.valueOf = function() {
			return 5;
		}
		console.log(fn + 10); 
		
		var newArr = [1, 2, 3, 4].map(function(item, i, arr) {
			console.log(item, i, arr, this);  // 可运行试试看
			return item + 1;  // 每一项加1
		}, { a: 100 })

		console.log(newArr); // [2, 3, 4, 5]
		</script>
