<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			'use strict';

			// 定义数字0:
			var zero = function (f) {
				return function (x) {
					return x;
				}
			};

			// 定义数字1:
			var one = function (f) {
				return function (x) {
					return f(x);
				}
			};

			// 定义加法:
			function add(n, m) {
				return function (f) {
					return function (x) {
						return m(f)(n(f)(x));
					}
				}
			}
//			console.info(zero);
//			console.info(one);
//			console.info(add);
			var two = add(one, one);
			(two(function () {
				console.log('print 2 times');
			}))();
		</script>
	</head>
	<body>
		
	</body>
</html>
