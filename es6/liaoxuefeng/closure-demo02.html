<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function lazy_sum(arr) {
				var sum = function () {
					return arr.reduce(function (x, y) {
						return x + y;
					});
				}
				return sum;
			}
			var f = lazy_sum([1, 2, 3, 4, 5]);
			console.info("f : " + f);
			console.info("sum : " + f());
			
			var f1 = lazy_sum([1, 2, 3, 4, 5]);
			var f2 = lazy_sum([1, 2, 3, 4, 5]);
			
			console.info(f1 == f2);
		</script>
	</head>
	<body>
		
	</body>
</html>
