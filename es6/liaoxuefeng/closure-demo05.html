<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			'use strict';

			function create_counter(initial) {
				var x = initial || 0;
				return {
					inc: function () {
						x += 1;
						return x;
					}
				}
			}
			var c1 = create_counter();
			console.info(c1.inc()); // 1
			console.info(c1.inc()); // 2
			console.info(c1.inc()); // 3
			
			var c2 = create_counter(10);
			console.info(c2.inc()); // 11
			console.info(c2.inc()); // 12
			console.info(c2.inc()); // 13
		</script>
	</head>
	<body>
		
	</body>
</html>
