<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		'use strict';

		// 定义数字0:
		var zero = function (f) {
			return function (x) {
				return x;
			}
		};

		// 定义数字1:
		var one = function (f) {
			return function (x) {
				return f(x);
			}
		};

		// 定义加法:
		function add(n, m) {
			//console.info("n : " + n);
			//console.info("m : " + m);
			return function (f) {
				return function (x) {
					return m(f)(n(f)(x));
				}
			}
		}
		
		var two = add(one, one);
		console.info("one : " + one);
		console.info("two : " + two);
		/**
		function (f) {
			return function (x) {
				return one(f)(one(f)(x))
			}
		}
		**/
		var three = add(one, two);
		var five = add(two, three);
		
		(three(function () {
			console.log('print 3 times');
		}))();
	</script>
	</head>
	<body>
		
	</body>
</html>
