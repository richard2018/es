<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		function memoizeFunction(func) {
		 var cache = {};
		 return function() {
			  var key = arguments[0];
			  console.info(key);
			  if(cache[key]) {
			  return cache[key];
			  }
			  else {
			  var val = func.apply(this, arguments);
			  cache[key] = val;
			  return val;
			  }
		 };
		}


		var fibonacci = memoizeFunction(function(n) {
			 return (n === 0 || n === 1) ? n : fibonacci(n - 1) + fibonacci(n - 2);
		});

		console.info(fibonacci(4)); 
		</script>
	</head>
	<body>
		
	</body>
</html>
