<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>执行环境</title>
	<script type="text/javascript">
	var color = "blue"
	function changeColor(){
		var anotherColor = "red";
		function swapColors(){
			var tempColor = anotherColor;
			anotherColor = color;
			color = tempColor;
		}
		
		swapColors();
	}
	changeColor();
	console.info("Color is now " + color);
	</script>
</head>
<body>
	
</body>
</html>
