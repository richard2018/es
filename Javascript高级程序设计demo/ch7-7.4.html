<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>private Variable</title>
	<script type="text/javascript">
	// 实例变量
	function MyObject(){
		var privateVariable = 10;
		function privateFunction(){
			return false;
		}

		// 特权方法
		this.publicMethod = function(){
			privateVariable++;
			return privateFunction;	
		};
	}
	var mo = new MyObject();
	console.info(mo.publicMethod()())
	</script>
</head>
<body>
	
</body>
</html>
