<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>执行环境</title>
	<script type="text/javascript">
	var color = "blue"
	function changeColor(){
		if(color === "blue"){
			color = "red";
		}else {
			color = "blue"
		}
	}
	changeColor();
	console.info("Color is now " + color);
	</script>
</head>

</body>
</html>
