	<title>title</title>
</head>

<body>
	<div id="div1">div1</div>
	<script type="text/javascript">
		document.getElementById = (function (func) {
			console.info("0")
			return function () {
				console.info("1")
				return func.apply(document, arguments);
			}
		})(document.getElementById);
		var getId = document.getElementById;
		console.info(getId)
		var div = getId('div1');
		alert(div.id); // 输出: div1
	</script>
</body>
